<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width,user-scalable=no" name="viewport" />
        <title>请选择发布房源的身份</title>
        <link href="/resourse/css/reset.css" type="text/css" rel="styleSheet"/>
        <link href="/lxs/css/lxs.css" type="text/css" rel="styleSheet"/>
        <link href="/resourse/css/mobilebone.css" type="text/css"rel="styleSheet" />
        <link href="/resourse/css/mobilebone.animate.css" type="text/css" rel="styleSheet"/>
        <link href="/resourse/css/register.css" type="text/css" rel="styleSheet"/>
        <link href="css/fangyuan.css" type="text/css" rel="styleSheet"/>
        <script type="text/javascript" src="../resourse/scripts/jquery-1.8.3.js" ></script>
        <style>
        	.select_type .types .type_warp {
    display: inline-block;
    float: none;
    text-decoration: none;
    width: 31%;
}
.select_type .types .type {
    font-size: 15px;
    color: #fff;
    margin: 0 auto 25px;
    width: 65px;
    height: 65px;
    background: url(resourse_images_type_bg.png) no-repeat;
    background-size: 100%;
    line-height: 65px;
    text-align: center;
}
        </style>
    </head>
    <body class="lxs_bg">
        <div class="page">
            <div class="top_banner graybg">
                <a href="javascript:app.goBack()" class="go_back"><i></i></a>
            </div>
            <div class="content">
            <div class="select_type">
                <p>请选择发布房源的身份</p>
                <div id="status" class="types">
                    <a class="type_warp" href="javascript:app.href('fangyuan_select_house_type.html','type=1')">
                    	<div class="type">开发商</div>
                    </a>
                    <a class="type_warp" href="javascript:app.href('fangyuan_select_house_type.html','type=2')">
                    	<div class="type">代理商</div>
                    </a>
                    <a class="type_warp" href="javascript:app.href('fangyuan_select_house_type.html','type=3')">
                    	<div class="type">运营商</div>
                    </a>
                    <a class="type_warp" href="javascript:app.href('fangyuan_select_house_type.html','type=4')">
                    	<div class="type">物业公司</div>
                    </a>
                    <a class="type_warp" href="javascript:app.href('fangyuan_select_house_type.html','type=5')">
                    	<div class="type">经济人</div>
                    </a>
                    <a class="type_warp" href="javascript:app.href('fangyuan_select_house_type.html','type=6')">
                    	<div class="type">小业主</div>
                    </a>
                    <a class="type_warp" href="javascript:app.href('fangyuan_select_house_type.html','type=7')">
                    	<div class="type">委托人</div>
                    </a>
                </div>
            </div>
            </div>
        </div>
        <script src="scripts/fyConfig.js"></script>
        <script>
        	var types = $("#status>a>div");
        	
    		<!--判断他的身份，决定他能点击哪些-->
    		console.log(types+"types:"+types[1].innerHTML);
    		var status = 1;
    		if(status==1){
    			//开、代、运、物====4、5不能点(都要+1)
    			console.log("status:"+status)
    		}
    		
        	types.each(function(i){
        		var num = Number(i+1);
        		var con = $(this).text();
        		
				$(this).on('click',function(){
					console.log("第几个"+num);
					console.log("info:"+con);
					return true;
				})        		
        	})
	
        </script>
    </body>
</html>
