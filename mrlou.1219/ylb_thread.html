		<script type="text/javascript">
			
		;(function(){
			var page = {
				timer:0,
				time:3000,
				pageIndex:0,
				spend:400,
				isAnim:false,
				lbOjects:$(".lb ul"),
				controlObjects:$(".content-show"),
				init:function(){
					page.pageIndex = 0;
					page.controlObjects.eq(page.pageIndex).css("background-color","#ffffff");
				},
				start:function(){
					page.timer = setInterval(function(){
						page.next();
					},page.time)
				},
				stop:function(){
					clearTimeout(page.timer);
				},
				next:function(){
					page.pageIndex++;
					page.change();
					
				},
				prev:function(){
					page.pageIndex--;
					page.change();
				},
				change:function(){
					if(page.pageIndex>page.lbOjects.children().length-1){
						page.pageIndex=0;
					}
					if(page.pageIndex<0){
						page.pageIndex = page.lbOjects.children().length-1;
					}
					isAnim = true;
					page.lbOjects.animate({"margin-left":-($(window).width()*page.pageIndex)},page.spend,function(){
						isAnim = false;
					});
					page.controlObjects.css("background-color","#000000");
					page.controlObjects.eq(page.pageIndex).css("background-color","#ffffff");
				}
			}
			page.init();	
			page.start();
			var taps ={
				start:0,
				end:0,
				startTime:0,
				endTime:0,
				width:$(window).width()
			}
			$(".lb").on("touchstart",function(e){
				page.stop();
				taps.startTime = (+ new Date());
				taps.start = e.changedTouches[0].clientX;
			}).on("touchend",function(e){
				taps.end = e.changedTouches[0].clientX;
				taps.endTime = (+ new Date());
				if(taps.endTime-taps.startTime>150){
					if(taps.end<taps.start){
						page.next();
					}else{
						page.prev();
					}
				}else{
					page.lbOjects.animate({"margin-left":-($(window).width()*page.pageIndex)},page.spend);
				}
				page.start();
			}).on("touchmove",function(e){
				var x =  taps.width*page.pageIndex + taps.start-e.changedTouches[0].clientX;
				page.lbOjects.css("margin-left",-x);
			})
		})();
		</script>
