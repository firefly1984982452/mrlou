<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,user-scalable=no" />
        <title>房源详情</title>
        <link href="resourse_css_reset.css" type="text/css" rel="styleSheet"/>
        <link href="resourse_css_register.css" type="text/css" rel="styleSheet"/>
        <link href="lxs_css_lxs.css" type="text/css" rel="styleSheet"/>
        <link href="resourse_css_mobilebone.css" type="text/css" rel="styleSheet"/>
        <link href="resourse_css_iSlider.css" type="text/css" rel="styleSheet"/>
        <link href="resourse_css_mobilebone.animate.css" type="text/css" rel="styleSheet"/>
        <style>
            .mui-table-view.mui-grid-view .mui-table-view-cell .mui-media-object {
                width: 50px;
                height: 50px;
                border-radius: 50px;
            }
            
            .recom {
                color: #444;
            }

            .search_page {
                position: absolute;
            }

            .search_page .top_banner {
                background: transparent;
            }
            .error_cor_page .top_banner{
                background: transparent;
            }
            
            .search_operate {
                width: 100%;
                display: inline;
                position: fixed;
                font-size: 16px;
                left: 0px;
                bottom: 0px;
            }

            .search_operate a {
                width: 48%;
            }
            .search_operate .reset {
                color: #444;
                margin: 5px 0px 5px 5px;
                border: 1px solid #cdcdcd;
                background: #fff;
                float: left;
            }

            .search_operate .submit {
                color: #fff;
                margin: 5px 5px 5px 0px;
                border: 1px solid #bd081c;
                background: #bd081c;
                float: right;
            }

            /* 邀请的样式 */
            #go_qr{
                width: 60px;
                float: right;
                margin-top: 14px;
                border-radius: 5px;
                background: #bd081c;
                padding: 2px 6px;
                font-size: 13px;
                font-weight: bold;
                color: #fff;
                line-height: 23px;
                height: 23px;
                text-align: center;
            }

            #go_qr span{
                color: #fff;
            }

            .house_list .house_item .fee_rate {
                text-align: right;
                position: absolute;
                top: 45px;
                right: 10px;
                width: auto;
                height: 17.5px;
                font-size: 10px;
                color: #bd081c;
            }

		.house_list .house_item .house_img {
			position: relative;
		}
		.house_list .house_item .house_img img {
			position: absolute;
		}
		.house_list .house_item .house_active {
			position: absolute;
			color: #bd081c;
			/*font-size: 9px;*/
			
			bottom: 18px;
			left: 10px;
			vertical-align: middle;
		}
             .house_item .fee_rate .fee_rate不合作{
                display: none;
                text-align: right;
                position: absolute;
                top: 45px;
                right: 10px;
                width: auto;
                height: 17.5px;
                font-size: 10px;
                color: white;
            }

            /* .house_list .house_item .house_want {
                position: absolute;
                top: 0px;
                right: 10px;
                width: 35px;
                height: 17.5px;
            } */

            .house_list .house_item .user_type{
                position: absolute;
                top: 0px;
                right: 0px;
                width: 50px;
                height: 25px;
            }
            /* 1开发商 
            2代理商 
            3运营商 
            102 经纪人 
            103 物业公司 
            201 小业主 
            202 代理人 
            203 转租人
             */
            .house_list .house_item .user_type1{
                background: url(kaifashang.png) no-repeat;
                background-size: 100%;
            }
            .house_list .house_item .user_type2{
                background: url(dailishang.png) no-repeat;
                background-size: 100%;
            }
            .house_list .house_item .user_type3{
                background: url(yunyingshang.png) no-repeat;
                background-size: 100%;
            }
            .house_list .house_item .user_type102{
                background: url(jingjiren.png) no-repeat;
                background-size: 100%;
            }
            .house_list .house_item .user_type103{
                background: url(wuye.png) no-repeat;
                background-size: 100%;
            }
            .house_list .house_item .user_type201{
                background: url(xiaoyezhu.png) no-repeat;
                background-size: 100%;
            }
            .house_list .house_item .user_type202{
                background: url(dailiren.png) no-repeat;
                background-size: 100%;
            }
            .house_list .house_item .user_type203{
                background: url(zhuangzuren.png) no-repeat;
                background-size: 100%;
            }

            .info_item_dan {
                font-size: 13px;
                color: #444;
                margin-bottom: 4px;
                font-weight: bold;
            }

            .info_item_dan p i {
                font-style: normal;
                padding-right: 10px;
            }

            .info_item_dan.half {
                width: 50%;
                float: left;
            }

            .buliding_inner_info .info_list .go_detail {
                width: 100%
                float: right;
            }

            .info_list {
                background: #fff;
                padding: 10px;
                margin-top: 10px;
            }
            /* #go_loupan{
                float: right;
                margin-top: -30px;
                width: 30px;
                height: 30px;
                background: url(lxs_images_more.png) no-repeat;
            } */
            #go_loupan{
                float: right;
                font-size: 12px;
                color: #bd081c;    
                margin-top: 5px;    
                font-weight: bold;
            }
            #go_loupan i{
                background-size: 100%;
                width: 13px;
                height: 13px;
                background: url(lxs_images_right_arrow.png) no-repeat;
            }

            .buliding_info .go_pos {
                float: right;
                width: 30px;
                height: 30px;
                background: url(lxs_images_go_pos.png) no-repeat;
                background-size: 100%;
                /* margin-top: 4px; */
            }

            .buliding_info .go_pos span{
                width: 30px;
                text-align: center;
                position: absolute;
                margin-top: 30px;
                font-size: 12px;
                color: #9a9a9a;
                font-weight: bold;
            }

        </style>
    </head>
    <body class="lxs_bg">
        <div class="page out" id="room_detail" data-fallback="detailFallback">
            <div class="top_banner">
                <a id="goBack" class="go_back" data-rel="back"><i></i></a>
                <div class="buliding_operate">
                    <a class="error_correction">
						<i></i></a>
                    <a href="javascript:;" class="buliding_collect" id="collect_room"><i></i></a>
                    <a href="javascript:;" class="buliding_share" id="room_share"><i></i></a>
                </div>
                <p class="title_right" style="display:none;"><a href="javascript:app.goMsg()">消息</a></p>
            </div>
            <div class="content buliding_inner_info white" id="room_detail_scroller">
                <div class="scroller_inner">
                    <div class="buliding_detail">
                        <div class="buliding_img">
                            <img src="" id="room_detail_atavar"/>
                            <a class="img_count" href="javascript:;" id="room_imgs" style="display:none;">
                                <i></i>
                                <span class="img_count_span" id="room_total_span"></span>
                            </a>
                        </div>
                        <div class="buliding_info">
                            <a href="javascript:;" class="room_status" id="room_status"></a>
                            <!--<div class="room_collection_num"><i></i><span id="collection_num"></span></div>-->
                            <a href="javascript:;" class="go_pos go_buidMap" style="width: 20px;height: 20px;margin-right: -30px;margin-top: 25px;" id="go_map"></a>
                            <p class="name" id="room_buliding_name"></p>
                            <p class="pos" id="unit_no">浦东新区 陆家嘴（核心区） 锐成中路312号</p>
                        </div>
                    </div>

                    <!-- 楼盘 -->
                    <a href="#detail">
                        <div class="info_list clearfix" id="info_list_dan">
                            <div class="buliding_info" style="margin-top:-7px;margin-bottom: 7px;">
                                <p class="pos" id="building_address"> </p>
                            </div>
                            <div class="info_item_dan half">
                                <span>类型：</span>
                                <span id="room_building_type_span"></span>
                            </div>
                            <div class="info_item_dan half">
                                <span>竣工日期：</span>
                                <span id="room_building_date_span"></span>
                            </div>
                            <div class="clearfix"></div>
                            <div class="info_item_dan clearfix">
                                <span style="float:left;">地铁：</span>
                                <p id="room_building_metro_span" style="margin-left:42px;"></p>
                            </div>
                            <div class="info_item_dan clearfix">
                                <span style="float:left;">特色：</span>
                                <p id="room_building_tags_span" style="margin-left:42px;"></p>
                            </div>
							<a class="go_detail" id="go_build" bid = "" data-rel="auto">
								<span>进入楼盘</span>
								<i></i>
							</a>
                            <div class="clearfix"></div>
                        </div>
                    </a>


                    <div class="info_list clearfix">
                        <div class="info_item" prop_val="rent_price">
                            <span>租金：</span>
                            <span id="room_rent_price_span"></span>
                        </div>
                        <div class="info_item" prop_val="rent_price_monthly">
                            <span>月租金：</span>
                            <span id="room_rent_price_monthly_span"></span>
                        </div>
                        <div class="info_item" prop_val="sell_price">
                            <span>售价：</span>
                            <span id="room_sell_price_span"></span>
                        </div>
                        <div class="info_item" prop_val="sell_price_all">
                            <span>总价：</span>
                            <span id="room_sell_price_all_span"></span>
                        </div>
                        <div class="info_item" prop_val="head_to">
                            <span>朝向：</span>
                            <span id="room_head_to_span">向南</span>
                        </div>
                        <div class="info_item" prop_val="square_meter">
                            <span style="float:left;">面积：</span>
                            <span id="room_square_meter_span"></span>
                        </div>
                        <div class="info_item" prop_val="delivery_status">
                            <span>交付状态：</span>
                            <span id="room_delivery_status_span"></span>
                        </div>
                        <div class="info_item" prop_val="delivery_time">
                            <span>交付时间：</span>
                            <span id="room_delivery_time_span">2015年8月p3日</span>
                        </div>
                        <div class="info_item" prop_val="rent_period">
                            <span>合同租期：</span>
                            <span id="room_rent_period_span"></span>
                        </div>
                        <div class="info_item" prop_val="pay_method">
                            <span>付款方式：</span>
                            <span id="room_pay_method_span"></span>
                        </div>
                        <div class="info_item" prop_val="zxmz">
                            <span>装修免租：</span>
                            <span id="room_zxmz_span"></span>
                        </div>
                        <div class="info_item" prop_val="fee_rate" id="fy_info" style="color:red;display:none;">
                            <span>合作佣金：</span>
                            <span id="room_fee_rate_span"></span>
                        </div>
                        <div class="info_item clearfix" prop_val="note">
                            <span style="float:left;">简介：</span>
                            <p id="room_note_span" style="margin-left:42px;"></p>
                        </div>
                        <div class="info_item" prop_val="update_time">
                            <span>更新时间:</span>
                            <span id="room_update_time_span">2015年6月15日</span>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="house_list hd_consultant_list">
                        <div class="house_item">
                            <div class="phone_warper clearfix" id="user_phone_con" style="display:none;">
                                <i class="phone_icon"></i>
                                <a class="phone_num" id="user_phone"></a>
                            </div>
                            <div class="house_img avatar">
                                <img src="" id="user_avatar" uid="" />
								<img style="width: 15px;height: 15px;top: 25px;left: 25px;z-index: 66;position: absolute;" id="oval_pd" src="resourse_images_oval_v.png" />
                            </div>
                            <div class="house_info">
                                <p class="house_name" id="user_name"></p>
								<p class="house_price" style="padding-left: 0px;">
									<span id="user_type" ></span>
									<span id="user_company"></span>
									<span style="margin-left: 5px;" id="work_age"></span>
								</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="lxs_scripts_lxsConfig.js"></script>
        <script type="text/javascript">
        	$("#goBack").on('click',function(){
				var u = navigator.userAgent;
				var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //android终端或者uc浏览器
				var isIos = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
				if(isAndroid) {
        			window.mrlou.goBack();
				} else if(isIos) {					
        		 	app.goBack();
				}})
        </script>
    </body>
</html>
