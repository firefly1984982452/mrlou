		<script type="text/javascript">
			//;(function(){
			$("#submit_region").click(function() {
				var ids = [];
				var inputs = $("input:checked")
				for(var i = 0; i < inputs.length; i++) {
					var data = {};
					data.id = inputs[i].value;
					data.content = $(inputs[i]).parent().find(".checkbox_title").text();
					ids.push(data);
				}
				for (var i = 0; i < ids.length; i++) {
					localStorage.setItem('regionCon'+i,ids[i].content);
					localStorage.setItem('regionId'+i,ids[i].id);
				}
				
				$(this).attr('href','#');
				
			})

			$(".checkbox").on("click", function(e) {
				var inputs = $("input:checked");
				var len = inputs.length;
				if(len >1) {
					alert("最多只能选择1个!")
					$(this).find("input").prop("checked", false);
				}
			})
