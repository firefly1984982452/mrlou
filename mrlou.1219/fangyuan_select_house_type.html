		<script src="fangyuan_scripts_fyConfig.js"></script>
		<script>
			window.onload = function() {
				$("#fyInfo").text("提示：" + localStorage.getItem('fyInfo'));
				var user_type = util.getLocal("userType");

				switch (user_type){
					case '1':
						$(".type_warp[uType='2'] > .type ").attr('class', 'typeNo');
						$(".type_warp[uType='2']").attr('href','#a');
						$(".type_warp[uType='3'] > .type ").attr('class', 'typeNo');
						$(".type_warp[uType='3']").attr('href','');
						$(".type_warp[uType='102'] > .type ").attr('class', 'typeNo');
						$(".type_warp[uType='102']").attr('href','');
						$(".type_warp[uType='103'] > .type ").attr('class', 'typeNo');
						$(".type_warp[uType='103']").attr('href','');
						break;
						
					case '2':
						$(".type_warp[uType='1'] > .type ").attr('class', 'typeNo');
						$(".type_warp[uType='1']").attr('href','');
						$(".type_warp[uType='3'] > .type ").attr('class', 'typeNo');
						$(".type_warp[uType='3']").attr('href','');
						$(".type_warp[uType='102'] > .type ").attr('class', 'typeNo');
						$(".type_warp[uType='102']").attr('href','');
						$(".type_warp[uType='103'] > .type ").attr('class', 'typeNo');
						$(".type_warp[uType='103']").attr('href','');
						break;
						
					case '3':
						$(".type_warp[uType='2'] > .type ").attr('class', 'typeNo');
						$(".type_warp[uType='2']").attr('href','');
						$(".type_warp[uType='1'] > .type ").attr('class', 'typeNo');
						$(".type_warp[uType='1']").attr('href','');
						$(".type_warp[uType='102'] > .type ").attr('class', 'typeNo');
						$(".type_warp[uType='102']").attr('href','');
						$(".type_warp[uType='103'] > .type ").attr('class', 'typeNo');
						$(".type_warp[uType='103']").attr('href','');
						break;
						
					case '103':
						$(".type_warp[uType='1'] > .type ").attr('class', 'typeNo');
						$(".type_warp[uType='1']").attr('href','');
						$(".type_warp[uType='2'] > .type ").attr('class', 'typeNo');
						$(".type_warp[uType='2']").attr('href','');
						$(".type_warp[uType='3'] > .type ").attr('class', 'typeNo');
						$(".type_warp[uType='3']").attr('href','');
						$(".type_warp[uType='102'] > .type ").attr('class', 'typeNo');
						$(".type_warp[uType='102']").attr('href','');
						break;
						
						
					case '102':
						$(".type_warp[uType='1'] > .type ").attr('class', 'typeNo');
						$(".type_warp[uType='1']").attr('href','');
						$(".type_warp[uType='2'] > .type ").attr('class', 'typeNo');
						$(".type_warp[uType='2']").attr('href','');
						$(".type_warp[uType='3'] > .type ").attr('class', 'typeNo');
						$(".type_warp[uType='3']").attr('href','');
						$(".type_warp[uType='103'] > .type ").attr('class', 'typeNo');
						$(".type_warp[uType='103']").attr('href','');
						break;
												
					case '299':
					case '104':
						$(".type_warp[uType='1'] > .type ").attr('class', 'typeNo');
						$(".type_warp[uType='1']").attr('href','');
						$(".type_warp[uType='2'] > .type ").attr('class', 'typeNo');
						$(".type_warp[uType='2']").attr('href','');
						$(".type_warp[uType='3'] > .type ").attr('class', 'typeNo');
						$(".type_warp[uType='3']").attr('href','');
						$(".type_warp[uType='103'] > .type ").attr('class', 'typeNo');
						$(".type_warp[uType='103']").attr('href','');
						$(".type_warp[uType='102'] > .type ").attr('class', 'typeNo');
						$(".type_warp[uType='102']").attr('href','');
						break;
						
					default:
						break;
				}
			
				$("#select_1 .type_warp").on('click',function(e){
					var is = $(this).attr("uType");
					localStorage.setItem("publish_user_type",is);
					if ($(this).attr('href') != "#type") {
						return false;
					} else{
						setTimeout(function(){
							location.hash="type";
						},0);						
					}
				});
				$("#back").on("click",function(){
					var u = navigator.userAgent;
					var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //android终端或者uc浏览器
					var isIos = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
					if (isAndroid) {
						window.mrlou.backHome();
					}else{
						app.goBack();
					}
				})
			
			}
		</script>
